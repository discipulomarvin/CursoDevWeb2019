	    <script type="text/javascript">
	    	
	    	//função com return
	    	function calculaAreaTerreno(largura, comprimento){
	    		
	    		largura = parseFloat(largura);
	    		comprimento = parseFloat(comprimento);

	    		var area = largura * comprimento;
	    		
	    		return area;
	    	}

	    	var largura = 15; // prompt("Digite a largura do terreno");
	    	var comprimento = 10; // prompt("Digite a comprimento do terreno");

	    	var areaTerreno = calculaAreaTerreno( largura, comprimento);
	    	document.write("O terreno possui " + areaTerreno + " metros quadrados!");



	    	//enter
	    	document.write('<br>');



	    	//funções sem return

	    	var largura2 = 25; // prompt("Digite a largura do terreno");
	    	var comprimento2 = 10; // prompt("Digite a comprimento do terreno");

	    	calculaAreaTerreno2( largura2, comprimento2);


	    	//pode ficar em qualquer lugar do código
	    	function calculaAreaTerreno2(largura2, comprimento2){
	    		
	    		largura2 = parseFloat(largura2);
	    		comprimento2 = parseFloat(comprimento2);

	    		var area2 = largura2 * comprimento2;
	    		
	    		document.write("O terreno possui " + area2 + " metros quadrados!");
	    	}
