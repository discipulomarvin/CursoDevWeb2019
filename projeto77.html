<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Meu site</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/estilo.css">

		<!--[if lt IE 9]>
			<script src="javascript/html5shiv.js"></script>
		<![endif]-->

	</head>
	<body >
		<header>
			<h1> HTML5 - Novos inputs - 77 </h1>
			
		</header>
		<form>
			<!-- Associar Label com os elementos - Boa prática -->
			<label for="nome">Nome</label>
			<input type="text" id="nome">
			<br><br>

			<label for="email">Email</label>
			<input type="email" id="email" placeholder="teste@teste.com" required autofocus>
			<br><br>

			<label for="numero">Número</label>
			<input type="number" id="numero" min="5" max="11" step="2">
			<br><br>

			<label for="url">Url</label>
			<input type="url" id="url" placeholder="https://www.meusite.com.br" required>
			<br><br>

			<label for="pesquisa">Pesquisar</label>
			<input type="search" id="pesquisa" placeholder="o que deseja?">
			<br><br>

			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="3" value="2">
			<br><br>

			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>

			<label for="cor">Cor</label>
			<input type="color" id="cor">
			<br><br>

			<br>
			<input type="submit" id="enviar">
		</form>
